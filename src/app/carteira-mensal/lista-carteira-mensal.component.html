<p-table [value]="acoes">
    <ng-template pTemplate="header">
        <tr>
            <th>Id</th>
            <th>Código</th>
            <th>Último</th>
            <th>Atualização</th>
        </tr>
    </ng-template>
    <ng-template pTemplate="body" let-acao>
        <tr>
            <td>{{acao.Id}}</td>
            <td>{{acao.Codigo}}</td>
            <td>{{acao.Last}}</td>
            <td>{{acao.Atualizacao  | date:'dd/MM/yyyy HH:mm:ss':'-0300'}}</td>
        </tr>
    </ng-template>
</p-table>
